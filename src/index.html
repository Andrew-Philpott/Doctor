<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctors Near Me</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="user-form-container">
          <h2>Find doctors in your area that can help you with your medical issue.</h2>
          <form>
            <div class="form-group">
              <label for="city-input">City</label>
              <input type="text" class="form-control" id="city-input" placeholder="Portland">
            </div>
            <div class="form-group">
              <label for="medical-issue">Medical Issue</label>
              <input type="text" class="form-control" id="medical-issue" placeholder="Dry Mouth">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
