<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctors Near Me</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="user-input-container">
          <h2>Find doctors in your area that can help you with your medical issue.</h2>
            <div class="user-input">
              <label for="city-input">City</label>
              <input type="text" id="city-input" placeholder="Portland, Oregon">
            </div>
            <div class="user-input">
              <label for="medical-issue-input">Medical Issue</label>
              <input type="text" id="medical-issue-input" placeholder="Dry Mouth">
            </div>
            <div class="user-input">
              <label for="doctor-name-input">Name of Doctor</label>
              <input type="text" id="doctor-name-input">
            </div>
            <button id="find-doctors" type="button">Find Doctors</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
